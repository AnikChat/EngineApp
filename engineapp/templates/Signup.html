<html>
<head>
	<title>{{ Title }}</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
	.container{
		position: fixed;
		width:600px;
		top:100;
		right:10;
		left:10;
		padding: 100px;
		padding-top: 50px;
		border: 1px solid #ddd;
		border-radius: 4px;
	}
	form  { display: table;      }
	p     { display: table-row;  }
	label { display: table-cell; }
	input { display: table-cell; }
	</style>
	<script>
	function validateForm() {
	    var x = document.forms["myForm"]["email"].value;
	    var atpos = x.indexOf("@");
	    var dotpos = x.lastIndexOf(".");
	    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
	        alert("Not a valid e-mail address");
	        return false;
	    }
	}
	</script>
</head>
<body>
	<div class="container">
		<form name="myForm" method="POST" action="/sign" onsubmit="return validateForm();">
				<p>
				    <label for="a">Name:</label>
				    <input id="a" type="text" name="name"><br><br>
				</p>
				<p></p>
				<p>
				    <label for="a">Email:</label>
				    <input id="a" type="text" name="email"><br><br>
				</p>
				<p></p>
				<p>
				    <label for="b">Password:</label>
				    <input id="b" type="password" name="password"><br><br>
				</p>
				<p><label></label><button type="submit" class="btn btn-default" data-dismiss="modal" align="center">SignIn</button></p>
				<br><br>
		</form>
	</div>
</body>
